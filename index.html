<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Login">
    <div class="content">
     <h2>LOGIN</h2>
     <p class="welcome">Welcome, please log into your account.</p>
     <input type="email" placeholder="Enter your email">
     <div class="resetPassword">
      <a href="#">Forgot Password?</a>
      <button>
        <img width="20" height="20" src="./Image/arrow.png" alt="">
      </button>
     </div>
     <hr>
     <p class="login-with">Or login with:</p>
     <div class="socialLogin">
      <button>
        <img width="20" src="./Image/google.png" alt=""> Google
      </button>
      <button>
        <img width="20" src="./Image/Facebook.jpeg" alt=""> Facebook
      </button>
     </div>
     <p class="signup">Don't have an account yet? <a href="#">Sign up</a></p>
    </div>
    <div class="Image-wrapper">
      <img width="30%" src="./Image/BackgroundIMG.jpg" alt="BackgroundIMG">
    </div>

  </div>
  
</body>
</html>
